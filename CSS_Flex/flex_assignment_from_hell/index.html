<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Anne Kokkonen">
    <title>Flex Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="site-title pm">Site Title</div>
        <nav>
            <ul>
                <li class="nav pm">Nav 1</li>
                <li class="nav pm">Nav 2</li>
                <li class="nav pm">Nav 3</li>
            </ul>
        </nav>
    </header>
    <section class="post">       
        <div class="post-content">
            <div class="post-title pm">Post Title</div>
            <div class="main-content">
                <div class="divider">
                    <div class="content pm">Main Content</div>
                    <div class="img pm">Main Image</div>
                </div>
                <aside class="aside-left pm">Post Meta</aside>
            </div>     
           
        </div>
       <aside class="aside-right">
           <div class="sidebar pm">Side Bar</div>
           <div class="ads pm">Ads</div>
           <div class="other-stuff pm">Other Stuffs</div>
       </aside>
    </section>
    <footer class="pm">
        <p>@2018 footer</p>
    </footer>
</div>
    
    
</body>
</html>
